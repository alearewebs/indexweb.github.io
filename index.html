<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank</title>
  <style>
    body {
      margin: 0;
      font-family: "Century Gothic";
      background-color: black;
      color: white;
      text-align: center;
    }

    header {
      background-color: black;
      padding: 20px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #888;
    }

    main {
      padding: 50px 20px;
    }

    h1, h2, p {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Home</h1>
      <p>Home</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>About</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Contact</p>
    </section>
  </main>

  <footer>
    index Co. All rights reserved.
  </footer>
</body>
</html>
